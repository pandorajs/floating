    seajs.config({
        'base': '../sea-modules/',
        'map': [
            ['/sea-modules/jquery', '/vendor/jquery/jquery']

        'alias': {
            '$': 'jquery',

    seajs.use(['../src/floating','../src/floating','../src/floating'], function(Floating,Floating2,Floating3) {

        'use strict';

        new Floating({
            contentWidth: 980,

            vertical: 'middle',
            //middleOffset: -300,
            useAnchor: true,
            horizontal: 'right',
            offset: {
                x: 10,
                y: 10
            },
            events: {
                all: function(events, dom) {
                    console.log(events.type + (dom ? dom.attr('id') : ''));
                }
            }
            //topHide: true
        });

    });
    </script>
